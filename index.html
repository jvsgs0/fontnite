<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTNITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="logo.png" id="imglogo">
            </div>
            <ul>
                <li>Home</li>
                <li>Battle Pass</li>
                <li>News<li>
                <li>Community</li>
                <li>Help</li>
                <li><a class="download-btn">Download</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 id="jump">Jump into Fortnite</h1>
            <p id="pe">Explore the island, find loot, and fight your oponents to be last one standing.</p>
            <a class="cta-btn">Play Free Now</a>
        </section>
        <div class="game">
            <div id="epic">
                <h1>EPIC</h1>
            </div>
            <div id="mode">
                <img src="br.png" id="img">
                <img src="cz.png" id="img">
                <img src="c.png" id="img">
                <img src="lf.png" id="img">
                <img src="rr.png" id="img">
            </div>
        </div>
    </main>
</body>
</html>
